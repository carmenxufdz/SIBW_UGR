 {% extends "padre.html" %}

{% block head %}
{{ parent() }}
    <title>Under the Mountain</title>

    <link rel="stylesheet" href="css/portada.css"/>
{% endblock %}

{% block central %}
    <div class="grid_actividades">

        {% for item in portada %}
            <div class="grid_item">
                <a href="actividad.php?id={{ loop.index0 }}">
                    <img src="{{ item.foto_portada }}" alt="{{ item.nombre }}">
                </a>
                <p>{{ item.nombre }}</p>
            </div>
        {% endfor %}
            
    </div>
{% endblock %}
